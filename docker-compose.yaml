version: '3.8'

services:
  mongodb:
    image: mongo:4.4.21
    container_name: mongodb
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=mei23907
      - MONGODB_INITDB_ROOT_PASSWORD=mei23907
    ports:
      - 27017:27017
  mosquitto:
    image: eclipse-mosquitto:latest
    restart: unless-stopped
    container_name: mosquitto
    volumes:
      - type: bind
        source: ./mosquitto/config/
        target: /mosquitto/config/
      - type: bind
        source: ./mosquitto/log/
        target: /mosquitto/log/
      - type: volume
        source: data
        target: /mosquitto/data/
    ports:
      - target: 1883
        published: 1883
        protocol: tcp
        mode: host
      - target: 9001
        published: 9001
        protocol: tcp
        mode: host
  node-red:
    image: nodered/node-red
    container_name: mynodered
    volumes:
      - node_red_data:/data
    ports:
      - 1880:1880
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    volumes:
      - portainer_data:/data - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    ports:
      - 8000:8000
      - 9443:9443
  portainer_agent:
    image: portainer/agent:2.18.3
    container_name: portainer_agent
    volumes:
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    ports:
      - 9002:9000
  frontend:
    env_file: ./api/gateway/.env
    depends_on:
      - api
    build:
      context: ./frontend
    ports:
      - 3000:80
  api:
    env_file: ./api/api/.env
    build:
      context: ./api/api
    ports:
      - 3001:3001
  gateway:
    env_file: ./api/gateway/.env
    build:
      context: ./api/gateway
    ports:
      - 3010:3000
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    restart: "on-failure"
  lorawan:
    env_file: ./api/lorawan/.env
    build:
      context: ./api/lorawan
    depends_on:
      gateway:
        condition: service_healthy
    restart: "on-failure"
  mqtt:
    env_file: ./api/mqtt/.env
    build:
      context: ./api/mqtt
    depends_on:
      gateway:
        condition: service_healthy
    restart: "on-failure"

volumes:
  portainer_data:
  mosquitto_data:
  mosquitto_log:
  mosquitto:
  mongo-data:
  node_red_data:
  data:
    name: "mqtt-broker-data"